<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors Game</title>
    <link rel="stylesheet" href="rock-paper-scissors-game.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <div>
        <button onclick="playGame('Rock')" class="move-button">
            <img class="move-icon" src="/Project/Rock-Paper_Scissors/rock-emoji.png">
        </button>
        <button onclick="playGame('Paper')" class="move-button">
            <img class="move-icon" src="/Project/Rock-Paper_Scissors/paper-emoji.png">
        </button>
        <button onclick="playGame('Scissors');" class="move-button">
            <img class="move-icon" src="/Project/Rock-Paper_Scissors/scissors-emoji.png">
        </button>
        <p class="js-result result"></p>
        <p class="js-move move"></p>
        <p class="js-score score"></p>
        <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScoreElement();" class="reset-button">
            Reset Score
        </button>
    </div>
    <script src="/Project/Rock-Paper_Scissors/rock-paper-scissors-game.js"></script>
</body>
</html>
